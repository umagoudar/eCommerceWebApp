 <div class="container-fluid" style="margin-top:7%;">
	
 <div class="row">
		<div class="col-md-offset-4 col-md-4  divClass">
		  <form>
		  	<div style="text-align:center;">
		  		 <h4><b>Login</b></h4>
		  	</div>	
		  	<br/> 
		  	<form [formGroup] ="loginForm" novalidate 
		  	     (ngSubmit)="LoginFunction()" > 
	             <div class="form-group">
	              <span class="glyphicon glyphicon-user"></span>
				  <input type="text" class="form-control inputClass" placeholder="User Name"  formControlName="UserName" />
				  <div *ngIf="loginForm.get('UserName').hasError('required') && loginForm.get('UserName').touched" class="alert alert-danger">
				  Name is required
				  </div>

				 </div> 
				 <div class="form-group"> 
				  <span class="glyphicon glyphicon-lock"></span>	
	              <input type="password" class="form-control inputClass" placeholder="Password" formControlName="Password">
	              <div *ngIf="loginForm.get('Password').hasError('required') && loginForm.get('Password').touched" class="alert alert-danger">
				  Password is required
				  </div>

	             </div>
	             <button type="submit" [disabled]="loginForm.invalid"  class="btn btn-primary btnClass">Submit</button>
	             
            </form>
             <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" class="checkboxClass">Forgot Password?</a>
             </div>
             <div class="form-group" style="text-align:center;">
                
             	<a href="#" style="text-decoration:none;"><span class="fa fa-user-plus"></span> Register User</a>
             </div>
           </form>   
		</div>
	</div>
</div>
